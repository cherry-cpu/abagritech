<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create New Admin User</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
        }
        .form-box {
            background: #fff;
            padding: 25px;
            width: 350px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
        }
        input, button, select {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
        }
        .error, .success {
            text-align: center;
            margin-top: 10px;
        }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>

<div class="form-box">
    <h2>Create New Admin User</h2>
    <form id="newUserForm">
        <input type="text" name="username" placeholder="Username" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <select name="role">
            <option value="admin">Admin</option>
            <option value="editor">Editor</option>
        </select>
        <button type="submit">Create User</button>
    </form>
    <div class="error" id="errorMsg"></div>
    <div class="success" id="successMsg"></div>
</div>

<script>
document.getElementById('newUserForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    const errorBox = document.getElementById('errorMsg');
    const successBox = document.getElementById('successMsg');
    errorBox.textContent = '';
    successBox.textContent = '';

    const formData = new FormData(this);

    try {
        const res = await fetch('new_user.php', {
            method: 'POST',
            body: formData
        });

        const data = await res.json();
        if (data.success) {
            successBox.textContent = data.message;
            this.reset();
        } else {
            errorBox.textContent = data.message;
        }
    } catch (err) {
        errorBox.textContent = 'Server error. Try again.';
    }
});
</script>

</body>
</html>
